{% load static %}
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'ecartapp:allproduct' %}">Home</a>
        </li>

        <li class="nav-item dropdown {% if 'ecartapp' in request.path %}active{% endif %}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Shop
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href= "{% url 'ecartapp:allproduct' %}">All items</a></li>
                {% for i in link %}
            <li><a class="dropdown-item" href="{{i.get_url}}">{{i.name}}</a></li>
             {% endfor %}
          </ul>
        </li>
       {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link" href = "{% url 'cart_app:cart_detail' %}"><i class="fa fa-shopping-cart"></i>({{item_count}})</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex"  action="{% url 'searchapp:search' %}" method="get" >
        <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
</nav>
</nav>
