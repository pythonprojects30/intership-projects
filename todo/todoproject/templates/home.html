{% extends 'base.html' %}
{% block content %}
<div class ="container-fluid">
    <div class="row">
        <div class ="col-md-12">
            <div class ="banner">
                <din class = "banner-text">
                    <h4>ToDo</h4>
                </din>
            </div>
        </div>
    </div>
</div>
<div class = "container">
    <div class ="row">
        <div class = "col-md-6">

                <form method = "POST" class="p-3 shadow">
    {% csrf_token %}
                    <div class = "form-group">
    <input type = "text"  class = "form-control" name="task" placeholder="Enter task ">
                   </div>
                    <div class = "form-group">
    <input type= "text" class = "form-control" name= "priority" placeholder="Enter priority">
                        </div>
                    <div class = "form-group">
    <input type= "date" class = "form-control" name= "date" placeholder="Enter date">
                        </div>
    <input type = "submit" class ="btn btn-success">

</form>
            </div>
        <div class = "col-md-6">
            {% for i in t %}
            <div class="shadow  bg-body rounded">
            <div class = "shadow card">
                <div class = "card-body">
                    <h5 class = "card-title">{{i.name}}</h5>
                    <p class ="card-priority">{{i.priority}}</p>
                    <h5 class = "card-year">{{i.date}}</h5>
                    <a href = "{% url 'todoapp:delete' i.id %}" class ="btn btn-primary">Done</a>
                    <a href = "{% url 'todoapp:update' i.id %}" class ="btn btn-success">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
     </div>
</div>



{% endblock %}
