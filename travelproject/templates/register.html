{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body style="background-image:url('{% static 'images/background3.png' %}');text-align:center;font-size:200%;">


	 <form action="" method="post" >
		 {% csrf_token %}
		 <h3>Registration Form</h3>

		 <input type="text" name="firstname" placeholder="first_name"><br>
		 <input type="text" name="lastname" placeholder="last_name">
		 <br>
		 <input type="text" name="username" placeholder="username">

		 <br>
		 <input type="text" name="email" placeholder="email"><br>
		 <input type="password" name="password1" placeholder="Password"><br>
		 <input type="password" name="password2" placeholder="ConfirmPassword"><br>
		 <button>Register
		 </button>
	 </form>
	 {% for msg in messages %}

	<h3>{{msg}}</h3>
	 {% endfor %}


	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
