    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script language="javascript" type="text/javascript">
            function dynamicdropdown(listindex)
            {
                document.getElementById("subcategory").length = 0;
                switch (listindex)
                {
                    case "Php" :
                        document.getElementById("subcategory").options[0]=new Option("Please select Your area");
                        document.getElementById("subcategory").options[1]=new Option("Chelakkara","Chelakkara");
                        document.getElementById("subcategory").options[2]=new Option("Athani","Athani");
                        document.getElementById("subcategory").options[3]=new Option("Irinjalakuda","Irinjalakuda");
                        document.getElementById("subcategory").options[4]=new Option("Thiroor","Thiroor");
                        document.getElementById("subcategory").options[5]=new Option("Nadatara","Nadathara");
                        break;

                    case "Java" :
                        document.getElementById("subcategory").options[0]=new Option("Please select Your area","");
                        document.getElementById("subcategory").options[1]=new Option("Kongad","Kongad");
                        document.getElementById("subcategory").options[2]=new Option("Malampuzha","Malampuzha");
                         document.getElementById("subcategory").options[3]=new Option("Elapully","Elapully");
                          document.getElementById("subcategory").options[4]=new Option("Puduserry","Puduserry");
                           document.getElementById("subcategory").options[5]=new Option("Nemmara","Nemmara");
                        break;
                    case "Javascript" :
                        document.getElementById("subcategory").options[0]=new Option("Please select Your aea","");
                        document.getElementById("subcategory").options[1]=new Option("Anakkara","Anakkara");
                        document.getElementById("subcategory").options[2]=new Option("Kottakamboor","Kottakamboor");
                        document.getElementById("subcategory").options[3]=new Option("Marayoor","Marayoor");
                        document.getElementById("subcategory").options[4]=new Option("Muttom","Muttom");
                        document.getElementById("subcategory").options[5]=new Option("Periyar","Periyar");
                        break;
                    case "Dotnet" :
                        document.getElementById("subcategory").options[0]=new Option("Please select your area","");
                        document.getElementById("subcategory").options[1]=new Option("Chellanam","Chellanam");
                         document.getElementById("subcategory").options[2]=new Option("Kumbalangy","Kumbalangy");
                          document.getElementById("subcategory").options[3]=new Option("Kakkanad","Kakkanad");
                           document.getElementById("subcategory").options[4]=new Option("Thripunithara","Thripunithara");
                            document.getElementById("subcategory").options[5]=new Option("Fortkochi","Fortkochi");


                      break;



                }
                return true;
            }
       </script>
    </head>

    <body>
        <div class="category_div" id="category_div">District
            <select name="category" class="required-entry" id="category" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                <option value="">Select District</option>
                <option value="Php">Thrissur</option>
                <option value="Java">Palakkad</option>
                <option value="Javascript">Idukki</option>
                <option value="Dotnet">Kochi</option>

            </select>
        </div>
        <div class="sub_category_div" id="sub_category_div">Branch

            </script>
