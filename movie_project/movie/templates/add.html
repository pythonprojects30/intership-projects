{% extends 'base.html' %}
{% block body %}
<form method = "POST" enctype = "multipart/form-data">
    {% csrf_token %}
    <div class ="container">
        <input type = 'text' name="name" placeholder=" Enter the movie name"><br><br>
        <input type = 'text' name="desc" placeholder=" Enter the movie description"><br><br>
        <input type = 'text' name="year" placeholder=" Enter the movie year"><br><br>
        <input type = 'file' name="img" ><br><br>
        <a class="btn btn-outline-secondary" href = "{% url 'movieapp:details'  %}">Submit</a>
        </div>
</form>
{% endblock %}
